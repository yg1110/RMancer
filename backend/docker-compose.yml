version: '3.9'

services:
  api:
    container_name: rmancer-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:16
    container_name: rmancer-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: rmancer
      POSTGRES_PASSWORD: rmancer
      POSTGRES_DB: rmancer
    volumes:
      - rmancer_pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  rmancer_pgdata:
